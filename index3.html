    nav {
      background-color: #062f4f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;

    }

      height: 250px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text {
      max-width: 500px;
      font-size: 18px;
      line-height: 1.8;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: flex-end;
        gap: 1rem;
      }

      .container {
        flex-direction: column;
        text-align: center;
      }

      .text {
        max-width: 90%;
        text-align: center;
      }
    }
