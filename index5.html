<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sertifikat Sapta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f1e21;
      color: white;
    }

    nav {
      background-color: #062f4f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: center;
      gap: 3rem;
      padding: 4rem 2rem;
    }

    .profile-img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .certificates {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      max-width: 600px;
    }

    .certificates img {
      width: 260px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      background-color: white;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: flex-end;
        gap: 1rem;
      }

      .container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .certificates {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="index2.html">ABOUT</a></li>
      <li><a href="index3.html">EXPERIENCE</a></li>
      <li><a href="index4.html">SKILL</a></li>
      <li><a href="index5.html">CERTIFICATE</a></li>
      <li><a href="index6.html">CONTACT</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="profile-img">
      <img src="gambarr/sapta.jpg" alt="Sapta">
    </div>
    <div class="certificates">
      <img src="gambarr/alwayssapta.jpg" alt="Sertifikat 1">
      <img src="gambarr/redhadsapta.jpg" alt="Sertifikat 2">
      <img src="gambarr/agunasapta.jpg" alt="Sertifikat 3">
    </div>
  </div>

</body>
</html>
